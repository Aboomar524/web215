<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login to Birthday Tracker App</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 5rem; background: #f3f3f3; }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Login to Birthday Tracker App</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
    <p id="error" style="color: red;"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "web215user" && password === "LetMeIn!") {
        localStorage.setItem("isAuthenticated", "true");
        // âœ… Redirect to Render app
        window.location.href = "https://birthday-tracker-client.onrender.com"; // Replace with your real Render link
      } else {
        document.getElementById("error").textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
