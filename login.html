<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Birthday Tracker</title>
  <link rel="stylesheet" href="styles/default.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    main {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }
    button {
      padding: 0.75rem;
      background-color: #ff6b6b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #ff7f7f;
      text-decoration: none;
      font-weight: bold;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
    #signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h2>Login to Birthday Tracker</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error"></p>
    </form>
    <p id="signup-link">
      Donâ€™t have an account?
      <a href="signup.html">Sign up here</a>
    </p>
  </main>

  <script src="scripts/login.js"></script>
</body>
</html>
