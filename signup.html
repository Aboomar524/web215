<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign up for Birthday Tracker</h2>
  <form id="signupForm">
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="password" id="newPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p id="signupMsg" style="color: green;"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;

      // Fetch existing users or start fresh
      const users = JSON.parse(localStorage.getItem("usersList")) || [];

      // Add new user
      users.push({ username: newUser, password: newPass });

      // Save to localStorage
      localStorage.setItem("usersList", JSON.stringify(users));

      document.getElementById("signupMsg").textContent = "Signup successful!";
      document.getElementById("signupForm").reset();
    });
  </script>
</body>
</html>
