<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign up for Birthday Tracker</h2>
  <form id="signupForm">
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="password" id="newPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p id="signupMsg" style="color: green;"></p>
<div id="loginLink" style="margin-top: 10px;"></div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;
  
      const users = JSON.parse(localStorage.getItem("usersList")) || [];
      users.push({ username: newUser, password: newPass });
      localStorage.setItem("usersList", JSON.stringify(users));
  
      document.getElementById("signupMsg").textContent = "Signup successful!";
      document.getElementById("signupForm").reset();
  
      document.getElementById("loginLink").innerHTML = `<a href="login.html">Click here to log in</a>`;
    });
  </script>
  
</body>
</html>
