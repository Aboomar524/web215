<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users | Ahmad Alhomair's Adventurous Anaconda | WEB215</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div data-include="components/header.html"></div>
  <main>
    <h2>Users</h2>
    <p>Welcome to the Users page. Here, you can view and manage user information.</p>
    
    <section>
      <h3>List of Users</h3>
      <ul id="userList"></ul>
    </section>

  </main>
  <div data-include="components/footer.html"></div>

  <script src="scripts/HTMLInclude.js"></script>
  <script>
    const users = JSON.parse(localStorage.getItem("usersList")) || [];
    const currentUser = localStorage.getItem("currentUser");
    const list = document.getElementById("userList");
    const profileForm = document.getElementById("profileForm");
    const usernameField = document.getElementById("username");
    const emailField = document.getElementById("email");

    if (users.length === 0) {
      list.innerHTML = "<li>No users registered yet.</li>";
    } else {
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = `ðŸ‘¤ ${user.username}`;
        list.appendChild(li);
      });
    }

    if (currentUser) {
      usernameField.value = currentUser;
    }

    profileForm.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Profile updated locally!");
    });
  </script>
</body>
</html>
